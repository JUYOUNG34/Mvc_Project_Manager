<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세 채팅</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
    <link rel="stylesheet" th:href="@{/css/menu/report/chat.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sider :: sidebar}"></div>
<div class="container">
    <h2 class="page-title">신고대화 상세보기</h2>
    <div class="chat-info">
        <span class="nickname" th:text="'신고받은 유저: ' + ${report}"></span>
    </div>

    <div class="chat-box">
        <div th:each="message : ${messages}">
            <span class="nickname" th:text="${message.nickname}"></span>
            <span class="timestamp" th:text="${message.created_at}"></span><br>
            <span class="text" th:text="${message.message_content}"></span>
        </div>
    </div>

    <!-- 목록으로 버튼 추가 -->
    <div class="button-group">
        <button class="goToList" onclick="goToList()">목록으로</button>
    </div>

    <script>
        function goToList() {
            window.location.href = "/menu/report/list";
        }
    </script>
</div>
</body>
</html>
