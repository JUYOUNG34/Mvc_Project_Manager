<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 페이지</title>
    <link th:style="stylesheet" th:href="css/report/report.css">
</head>
<body>
<div class="upper-button">
    <div class="status-buttons">
        <button type="button" id="status" th:text="${report.status}">상 태</button>
        <button type="button" id="in-progress">처리 중</button>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="reporter_id">신고 유저</label>
            <input type="text" id="reporter_id" name="reporter_id" th:value="${report.reporter_id}" readonly>
        </div>
        <div class="form-group">
            <label for="reported_id">신고받은 유저</label>
            <input type="text" id="reported_id" name="reported_id" th:value="${report.reported_id}" readonly>
        </div>
        <div class="form-group">
            <label for="report_content">신고 사유</label>
            <textarea id="report_content" name="report_content" rows="3" th:text="${report.report_content}" readonly></textarea>
        </div>
        <div class="button-group">
            <button type="button" id="confirmChat">대화 확인</button>
        </div>
    </div>
</div>
</body>
</html>
