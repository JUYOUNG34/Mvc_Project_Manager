<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/menu/report/detail.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
    <title>신고 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sider :: sidebar}"></div>

<div class="container">
    <h2 class="page-title">신고 페이지</h2>

    <div class="form-group">
        <h6>신고 유저: </h6>
        <label th:text="${report.reporter_id}"></label>
    </div>
    <div class="form-group">
        <h6>신고받은 유저: </h6>
        <label th:text="${report.reported_id}"></label>
    </div>
    <div class="form-group">
        <label for="report_content">신고 사유: </label>
        <textarea id="report_content" name="report_content" rows="3" th:text="${report.report_content}" readonly></textarea>
    </div>
    <div class="form-group">
        <h6>상태: </h6>
        <label th:if="${report.status eq 'resolved'}">처리완료</label>
        <label th:if="${report.status eq 'pending'}">처리중</label>
    </div>
    <div class="button-group">
        <button class="confirm" th:attr="onclick='chat('+${report.id}+')'" >대화 확인</button>
    </div>

</div>
</div>
</body>
<script>
    function chat(id){
        location.href=`../chat/${id}`;
    }
</script>
<script>
    function updateHiddenStatus() {
        let selectedValue = document.getElementById("statusSelect").value;
        document.getElementById("hiddenStatus").value = selectedValue;
        document.getElementById("selectedStatus").value = selectedValue;
    }
</script>

</html>
