<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 수정</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
    <link rel="stylesheet" th:href="@{/css/menu/board/notice/update.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="head">
    <div class="notice-update">
        <label>공지 수정</label>
    </div>

    <div class="container">
        <form id="updateForm" th:action="@{/menu/board/notice/update}" method="post">
            <input type="hidden" id="id" name="id" th:value="${notices.id}">

            <div class="form-group">
                <h1>제목</h1>
                <input type="text" id="title" name="title" th:value="${notices.title}" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" th:text="${notices.content}" rows="5" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="edit">수정</button>
                <button type="button" class="cancel" th:onclick="|window.location.href='@{/menu/board/notice/list}'|">취소</button>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".cancel").click(function() {
            alert("취소되었습니다.");
            window.location.href = "/controller/menu/board/notice/list";
        });
    });
</script>
</body>
</html>
