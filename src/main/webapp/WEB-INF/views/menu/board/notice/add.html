<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
    <title>공지 추가</title>
    <link rel="stylesheet" th:href="@{/css/menu/board/notice/add.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="head">
    <div class="notice-update">
        <label>공지 추가</label>
    </div>
    <div class="container">
        <form id="addForm" th:action="@{/menu/notice/add}" method="post">
            <div class="form-group">
                <h1>아이디</h1>
                <input type="text" id="writer_id" name="writer_id" th:value="${notices.writer_id}" readonly>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="submit">추가</button>
                <button type="button" class="cancel">취소</button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript 코드 -->
<script>
    $(document).ready(function() {
        // 취소 버튼 클릭 시 모달창 띄우고 list.html로 이동
        $(".cancel").click(function() {
            alert("취소 되었습니다.");
            window.location.href = "/menu/notice/list";
        });
    });
</script>
</body>
</html>
