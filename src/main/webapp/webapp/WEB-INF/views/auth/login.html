<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블라인드 타임</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sign-in-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .sign-in-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="login-container">
    <form class="login-form" th:action="@{/auth/login}" method="post">
        <h2 style="text-align: center;">블라인드 타임</h2>
        <div class="form-group">
            <input type="text" name="id" placeholder="ID" required>
        </div>
        <div class="form-group">
            <input type="password" name="pw" placeholder="Password" required>
        </div>
        <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
</div>
</body>
</html>
