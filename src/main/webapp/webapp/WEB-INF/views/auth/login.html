<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
    <title>블라인드 타임</title>
<link rel="stylesheet" th:href="@{/css/auth/login.css}">


</head>
<body>
<div class="login-container">
    <form class="login-form" th:action="@{/auth/login}" method="post" th:object="${admin}">
        <h2 style="text-align: center;">블라인드 타임</h2>
        <div class="form-group">
            <input type="text" th:field="*{id}" placeholder="ID" required>
        </div>
        <div class="form-group">
            <input type="password" th:field="*{pass}" placeholder="Password" required>
        </div>
        <div th:if="${param.fail}" class="alert alert-danger">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>
        <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
</div>
</body>
</html>
