<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 통계 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* 가로 가운데 정렬 */
            align-items: center; /* 세로 가운데 정렬 */
            min-height: 100vh; /* 전체 페이지의 최소 높이 설정 */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .chart-container {
            flex: 1 1 calc(33% - 40px); /* 반응형 그리드 설정 */
            min-width: 250px;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .chart-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center; /* 제목 가운데 정렬 */
        }
        @media (max-width: 768px) {
            .chart-container {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .chart-container {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 회원 수 차트 -->
    <div class="chart-container">
        <h2>회원수</h2>
        <canvas id="membersChart"></canvas>
    </div>

    <!-- 월 가입 수 차트 -->
    <div class="chart-container">
        <h2>월 가입 수</h2>
        <canvas id="signupsChart"></canvas>
    </div>

    <!-- 성비 차트 -->
    <div class="chart-container">
        <h2>성비</h2>
        <canvas id="genderRatioChart"></canvas>
    </div>
</div>

<script>
    // 회원 수 차트
    var ctxMembers = document.getElementById('membersChart').getContext('2d');
    var membersChart = new Chart(ctxMembers, {
        type: 'line',
        data: {
            labels: ['10', '20', '30', '40', '50'],
            datasets: [{
                label: '회원수',
                data: [80, 85, 90, 95, 100],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '기간'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '회원수'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });

    // 월 가입 수 차트
    var ctxSignups = document.getElementById('signupsChart').getContext('2d');
    var signupsChart = new Chart(ctxSignups, {
        type: 'line',
        data: {
            labels: ['10', '20', '30', '40', '50'],
            datasets: [{
                label: '월 가입 수',
                data: [60, 65, 70, 80, 100],
                borderColor: 'rgba(153, 102, 255, 1)',
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: '기간'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: '가입 수'
                    },
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                }
            }
        }
    });

    // 성비 차트
    var ctxGenderRatio = document.getElementById('genderRatioChart').getContext('2d');
    var genderRatioChart = new Chart(ctxGenderRatio, {
        type: 'doughnut',
        data: {
            labels: ['여성', '남성'],
            datasets: [{
                label: '성비',
                data: [55, 45],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
                title: {
                    display: true,
                    text: '성비'
                }
            }
        }
    });
</script>
</body>
</html>
