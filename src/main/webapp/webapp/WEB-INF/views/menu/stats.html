<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/menu/stats.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="main-wrapper">
    <div th:insert="fragments/sider :: sidebar"></div>
    <div class="container">
        <input type="hidden" id="userStatsData" value='{"data":[]}'>
        <input type="hidden" id="genderStatsData" value='{"male":0,"female":0}'>
        <input type="hidden" id="totalUsersData" value="0">

        <div class="d-flex align-items-center mb-4">
            <div>
                <h2 class="fw-bold mb-1">관리자 대시보드</h2>
                <p class="text-muted mb-0">실시간 통계 현황</p>
            </div>
        </div>

        <div class="dashboard-grid">
        <div class="dashboard-card">
            <div class="card-header">
                <h5>전체 회원 수</h5>
            </div>
            <div class="card-body text-center">
                <div class="count mb-2" id="totalUsersCount">0</div>
                <p class="text-muted mb-0">총 등록 회원</p>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <h5>월별 가입자</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="signupChart"></canvas>
                </div>
            </div>
        </div>

        <div class="dashboard-card">
            <div class="card-header">
                <h5>성별 분포</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function safeJSONParse(value, defaultValue) {
        try {
            return JSON.parse(value) || defaultValue;
        } catch (e) {
            console.warn('JSON 파싱 에러:', e);
            return defaultValue;
        }
    }

    const userStats = safeJSONParse(document.getElementById('userStatsData').value, []);
    const genderStats = safeJSONParse(document.getElementById('genderStatsData').value, {male: 0, female: 0});
    const totalUsers = document.getElementById('totalUsersData').value || '0';

    document.getElementById('totalUsersCount').textContent = totalUsers;

    new Chart(document.getElementById('signupChart'), {
        type: 'line',
        data: {
            labels: Array.isArray(userStats.data) ? userStats.data.map(item => item?.month || '없음') : [],
            datasets: [{
                label: '가입자 수',
                data: userStats.data.map(item => item.count || 0),
                borderColor: '#0066ff',
                backgroundColor: 'rgba(0, 102, 255, 0.1)',
                tension: 0.3,
                fill: true,
                pointBackgroundColor: '#0066ff',
                pointRadius: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        color: 'rgba(0,0,0,0.04)'
                    }
                },
                x: {
                    grid: {
                        display: false
                    }
                }
            }
        }
    });

    // 성별 분포 차트
    new Chart(document.getElementById('genderChart'), {
        type: 'doughnut',
        data: {
            labels: ['남성', '여성'],
            datasets: [{
                data: [genderStats.male || 0, genderStats.female || 0],
                backgroundColor: ['#0066ff', '#ff4d4d'],
                borderWidth: 0
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            },
            cutout: '75%'
        }
    });
</script>
</body>
</html>
