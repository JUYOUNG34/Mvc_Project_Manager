<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/sider.css}">
  <title>로그 관리</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    main {
      display: flex;
      gap: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #logListTable {
      width: 30%;
      max-height: 300px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #detailLogTable {
      width: 70%;
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
  <script th:inline="javascript">
    function detailLog(date) {
      console.log(date);
      $.ajax({
        url: "detailLog/" + date,
        type: "get",
        dataType: "json",
        // beforeSend: function (xhr) {
        //   xhr.setRequestHeader(csrfHeader, csrfToken);
        // },
        success: function (result) {
          detailLogTable(result,date);
        },
        error: function (xhr, status, error) {
          console.error("Error: " + error);
        }
      });
    }

    function detailLogTable(result,date) {
      let detailLogTableTbody = $('#detailLogTable tbody');
      let logHtml = "";
      for (let i = 0; i < result.length; i++) {
        let logEntry = result[i].split('|');
        logHtml += '<tr>';
        logHtml += '<td>' + logEntry[0] + '</td>';
        logHtml += '<td>' + logEntry[1] + '</td>';
        logHtml += '<td>' + logEntry[2] + '</td>';
        logHtml += '</tr>';
      }
      detailLogTableTbody.html(logHtml);
      $("caption").html(date);
    }
  </script>
</head>
<body>
<main>
  <table id="logListTable">
    <thead>
    <tr>
      <th>날짜</th>
      <th>세부정보</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="date : ${dates}">
      <td th:text="${date}"></td>
      <td>
        <button type="button" th:onclick="detailLog('[(${date})]')">보기</button>
      </td>
    </tr>
    </tbody>
  </table>

  <table id="detailLogTable">
    <caption></caption>
    <thead>
    <tr>
      <th>날짜</th>
      <th>관리자</th>
      <th>로그</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</main>
</body>
</html>
