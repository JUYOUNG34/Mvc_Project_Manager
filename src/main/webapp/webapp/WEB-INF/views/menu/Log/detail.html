<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>게시글 관리</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu/Log/detail.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/sider :: sider"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <h5>제목</h5>
                <div class="form-control" th:text="${boards.title}"></div>
            </div>
            <div class="mb-3">
                <h5>작성자</h5>
                <div class="form-control" th:text="${boards.nickname}"></div>
            </div>
            <div class="mb-3">
                <h5>작성일</h5>
                <div class="form-control" th:text="${#temporals.format(boards.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
            <div class="mb-3">
                <h5>신고 수 <span class="report-count" th:text="${boards.reportCount}"></span></h5>
            </div>
            <div class="mb-3">
                <h5>내용</h5>
                <div class="content-area" th:text="${boards.content}"></div>
            </div>
            <div class="text-end">
                <button type="button"
                        class="blind-btn"
                        th:if="${!boards.isBlind}"
                        th:data-board-id="${boards.id}"
                        onclick="blockBoard(this)">
                    blind
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function blockBoard(button) {
        const boardId = button.getAttribute('data-board-id');

        if (!confirm('이 게시글을 차단하시겠습니까?')) {
            return;
        }

        const token = document.querySelector('meta[name="_csrf"]').content;
        const header = document.querySelector('meta[name="_csrf_header"]').content;

        $.ajax({
            url: `/menu/board/block/${boardId}`,
            type: 'PUT',
            headers: {
                [header]: token
            },
            success: function(response) {
                alert('게시글이 차단되었습니다.');
                location.reload();
            },
            error: function(xhr, status, error) {
                alert('게시글 차단 중 오류가 발생했습니다.');
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
