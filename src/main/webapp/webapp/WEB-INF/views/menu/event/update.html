<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/event/form.css}">
    <title>이벤트 수정</title>
</head>
<body>
<div class="form-container">
    <h2>이벤트 수정</h2>
    <!-- form action URL 수정 -->
    <form th:action="@{|/menu/event/update/${event.id}|}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="id" th:value="${event.id}" />

        <div class="form-group">
            <label for="name">이벤트 제목</label>
            <input type="text" id="name" name="name" th:field="${event.name}" required>
        </div>

        <div class="form-group">
            <label for="start_date">시작일</label>
            <input type="date" id="start_date" name="start_date" th:field="${event.start_date}" required>
        </div>

        <div class="form-group">
            <label for="end_date">종료일</label>
            <input type="date" id="end_date" name="end_date" th:field="${event.end_date}" required>
        </div>

        <div class="form-group">
            <label for="image">이벤트 이미지</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="hidden" name="image_url" th:value="${event.image_url}">
            <img th:if="${event.image_url}" th:src="${event.image_url}" alt="현재 이미지" class="current-image">
            <p class="image-notice">* 새 이미지를 선택하지 않으면 기존 이미지가 유지됩니다.</p>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
        </div>
    </form>
</div>
