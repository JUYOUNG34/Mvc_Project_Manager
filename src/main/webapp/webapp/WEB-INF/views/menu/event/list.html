<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 관리</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .event-container {
            margin-left: 160px;
            margin-right: 50px;
            margin-top: 120px;
            padding: 30px;
            position: relative;
        }

        .event-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        .event-item:hover {
            background-color: #e9e9e9;
        }

        .event-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .event-info {
            flex-grow: 1;
        }

        .event-title {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .event-date {
            color: #666;
            font-size: 14px;
        }

        .event-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #333;
            color: white;
        }

        .btn-primary:hover {
            background-color: #444;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }



        .add-button {
            margin-right: 50px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            position: fixed;
            top: 100px;
            right: 30px;

        }

        .add-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: headerFragment}"></div>
<div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
<button type="button" class="add-button" th:onclick="@{/event/add}" data-toggle="modal" data-target="#addModal" th:method="post">추가</button>

<div class="event-container" th:action="/menu/event" th:method="get">
    <div class="event-item" th:each="event : ${event}">
        <img class="event-image" th:src="${event.image_url}" th:alt="${event.name}">
        <div class="event-info">
            <div class="event-title" th:text="${event.name}">이벤트 제목</div>
            <div class="event-date">
                <span th:text="${#temporals.format(event.start_date, 'yyyy-MM-dd')}"></span>
                ~
                <span th:text="${#temporals.format(event.end_date, 'yyyy-MM-dd')}"></span>
            </div>
        </div>
        <div class="event-buttons">
            <button type="button" th:href="@{/event/update/{id}(id=${event.id})}" class="btn btn-primary">수정</button>
            <form th:action="@{/event/delete/{id}(id=${event.id})}" th:method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
