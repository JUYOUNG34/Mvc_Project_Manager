<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sider.css}">
    <link rel="stylesheet" th:href="@{/css/event/list.css}">
    <title>이벤트 관리</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sider :: sidebar}"></div>
<a th:href="@{/menu/event/add}" class="add-button">추가</a>

<div class="event-container"  th:method="post">
    <div class="event-item" th:each="event : ${event}">
        <img class="event-image" th:src="${event.image_url}" th:alt="${event.name}">
        <div class="event-info">
            <div class="event-title" th:text="${event.name}">이벤트 제목</div>
            <div class="event-date">
                <span th:text="${event.start_date}"></span> ~
                <span th:text="${event.end_date}"></span>
            </div>
        </div>
        <div class="event-buttons">
            <a th:href="@{/menu/event/update (id=${event.id})}" class="btn btn-primary">수정</a>
            <form th:action="@{/menu/event/delete/{id}(id=${event.id})}" method="post" style="display: inline;">

                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
