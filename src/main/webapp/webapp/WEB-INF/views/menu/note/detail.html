<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쪽지 읽기</title>
    <link rel="stylesheet" th:href="@{/css/menu/note/read.css}">
</head>
<body>
<div class="note-container">
    <div class="note-header">
        <h2>쪽지 읽기</h2>
    </div>

    <div class="note-content">
        <div class="note-info">
            <p>
                <span class="label">보낸 사람:</span>
                <span th:text="${note.senderNickname}"></span>
            </p>
            <p>
                <span class="label">받는 사람:</span>
                <span th:text="${note.receiverNickname}"></span>
            </p>
            <p>
                <span class="label">보낸 시간:</span>
                <span th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </p>
        </div>

        <div class="note-title">
            <h3 th:text="${note.title}"></h3>
        </div>

        <div class="note-body">
            <p th:text="${note.content}"></p>
        </div>
    </div>

    <div class="button-group">
        <a th:if="${isReceiver}"
           th:href="@{/note/write(replyTo=${note.senderId})}"
           class="btn-reply">답장하기</a>
        <a th:href="@{/note/list}" class="btn-back">목록으로</a>
    </div>
</div>
</body>
</html>
