<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 내역</title>
    <link th:style="stylesheet" th:href="css/report/detail.css">
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>신고한 유저</th>
            <th>신고 받은 유저</th>
            <th>신고 날짜</th>
            <th>처리 상태</th>
            <th>신고 사유</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reports : ${reports}">
            <td th:text="${reports.id}"></td>
            <td th:text="${reports.reporter_id}"></td>
            <td th:text="${reports.reported_id}"></td>
            <td th:text="${reports.report_date}"></td>
            <td th:text="${reports.status}"></td>
            <td th:text="${reports.report_content}"></td>
        </tr>
        </tbody>
    </table>
</div>
