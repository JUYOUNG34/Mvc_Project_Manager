<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 내역</title>
    <link th:style="stylesheet" th:href="css/report/detail.css">
</head>
<body>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>신고한 유저</th>
            <th>신고 받은 유저</th>
            <th>신고 날짜</th>
            <th>처리 상태</th>
            <th>신고 사유</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.reporter_id}"></td>
            <td><a th:href="@{/user/{id}(id=${report.reported_id})}" th:text="${report.reported_id}"></a></td>
            <td th:text="${#temporals.format(report.report_date, 'yyyy/MM/dd HH:mm:ss')}"></td>
            <td th:text="${report.status}"></td>
            <td th:text="${report.report_content}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="search-bar">
    <button type="button" id="reporter_id">신고한 유저</button>
    <input type="text" th:value="${searchKeyword}">
    <button type="button" id="search">검색</button>
</div>

<div class="pagination">
    <button th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:text="${pageNum}" th:classappend="${pageNum == currentPage} ? 'active' : ''"></button>
</div>
</body>
</html>
