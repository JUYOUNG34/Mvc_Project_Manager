<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 900px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        .button-group {
            text-align: right;
        }
        button {
            width: 10%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }
        .button-group :hover {
            background-color: #575757;
            cursor: pointer;
        }
        .status-buttons button {
            color: #fff;
            border: none;
            border-radius: 0px;
            padding: 10px;
            font-size: 15px;
        }
        .status-buttons {
            text-align: right;
            padding-bottom: 5px;
        }
        .status-buttons #status {
            background-color: #333;
            cursor: pointer;
        }
        .status-buttons #status:hover {
            background-color: #575757;
        }
        .status-buttons #in-progress {
            background-color: #d2cdcd;
        }
        .status-buttons #in-progress::after {
            content: ' \25BD';
            color: #007bff;
        }

    </style>

</head>
<body>
<div class="upper-button">
    <div class="status-buttons">
        <button type="button" id="status" >상 태</button>
        <button type="button" id="in-progress" >처리 중</button>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="report-user">신고 유저</label>
            <input type="text" id="reporting-user" name="reporting-user" value="신고한 유저">
        </div>
        <div class="form-group">
            <label for="reporting-user">신고받은 유저</label>
            <input type="text" id="reported-user" name="reported-user" value="신고받은 유저">
        </div>
        <div class="form-group">
            <label for="reason">신고 사유</label>
            <textarea id="reason" name="reason" rows="3">ㅋㅋㅋㅋㅋ</textarea>
        </div>
        <div class="button-group">
            <button type="button" id="confirmChat">대화 확인</button>
        </div>
    </div>
</div>
</body>
</html>
