<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>관리자 리스트</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu/manager/list.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function deleteAdmin(adminId) {
            if (confirm('정말로 이 관리자를 삭제하시겠습니까?')) {
                $('#deleteForm' + adminId).submit();
            }
        }
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="con">
        <!-- 알림 메시지 표시 -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="button-container" style="justify-content: flex-end;">
            <a th:href="@{/menu/manager/register}" class="button register">추가</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>사번</th>
                <th>생성일자</th>
                <th>등급</th>
                <th class="remark-column">수정/삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.employee_number}"></td>
                <td th:text="${admin.created_at}"></td>
                <td th:text="${admin.admin_level}"></td>
                <td class="remark-column">
                    <div class="button-container">
                        <a th:href="@{/menu/manager/modify/{id}(id=${admin.admin_id})}" class="button update">수정</a>
                        <a href="javascript:void(0)" th:onclick="'deleteAdmin(' + ${admin.admin_id} + ')'" class="button delete">삭제</a>


                        <form th:id="'deleteForm' + ${admin.admin_id}" th:action="@{/menu/manager/delete/{id}(id=${admin.admin_id})}" method="post" style="display: none;">
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="search-bar-container">
            <div class="search-bar">
                <form th:action="@{/menu/manager/list}" method="get" th:object="${criteria}">
                    <select title="type" th:field="*{type}">
                        <option value="id" th:selected="${criteria.type == 'id'}">아이디</option>
                        <option value="name" th:selected="${criteria.type == 'name'}">이름</option>
                        <option value="created_at" th:selected="${criteria.type == 'created_at'}">생성일자</option>
                    </select>
                    <input title="keyword" type="text" th:field="*{keyword}" placeholder="검색어를 입력하세요">
                    <button>검색</button>
                </form>
            </div>
        </div>

        <div class="pagination">
            <a href="#">&laquo; Previous</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </div>
    </div>
</div>
</body>
</html>
