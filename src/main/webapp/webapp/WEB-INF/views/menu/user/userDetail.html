<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상세정보</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="con">
        <!-- 사용자 정보 -->
        <div class="section">
            <form>
                <div class="section-title">사용자 정보</div>
                <div class="section-content">
                    <div>
                        <label for="userId">아이디</label>
                        <input type="text" id="userId" name="userId" value="id1" readonly>
                    </div>
                    <div>
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" value="nick1" readonly>
                    </div>
                    <div>
                        <label for="points">보유 포인트</label>
                        <input type="number" id="points" name="points" value="1000">
                    </div>
                    <div>
                        <label for="firewood">보유 장작</label>
                        <input type="number" id="firewood" name="firewood" value="5">
                    </div>
                    <div>
                        <label for="reading_glass">보유 돋보기기</label>
                        <input type="number" id="reading_glass" name="reading_glass" value="0">
                    </div>
                </div>
                <div class="button-container">
                    <a href="#" class="button">대화목록</a>
                    <button id="userModify" class="button">수정</button>
                </div>
            </form>
        </div>
        <!-- 프로필 정보 -->
        <div class="section profile-picture">
            <img src="/path/to/profile-picture.png" alt="유저 사진">
        </div>
        <!-- 기타 정보 -->
        <div class="section">
            <div class="section-title">기타 정보</div>
            <div class="section-content">
                <div>성별: 남자</div>
                <div>생년월일: 0000.00.00</div>
                <div>몸무게: 000kg</div>
                <div>키: 000cm</div>
                <div>MBTI: ISTP</div>
                <div>종교: 무교</div>
                <div>술 빈도: 가끔 마심</div>
                <div>흡연: 흡연</div>
                <div>취미: 드라마, 영화</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
