<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세정보</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu/user/userDetail.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="con">
        <!-- 사용자 정보 -->
        <form action="" method="post">
        <div class="section">

                <div class="section-title">사용자 정보</div>
                <div class="section-content">
                    <div>
                        <label for="user_Id">아이디</label>
                        <input type="text" id="user_Id" name="user_Id" th:value="${userProfile.user_id}" readonly>
                    </div>
                    <div>
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" th:value="${userProfile.nickname}" readonly>
                    </div>
                    <div>
                        <label for="points">보유 포인트</label>
                        <input class="point_modify" type="number" id="points" name="points" th:value="${point.points}" min="0">
                    </div>
                    <div>
                        <label for="reading_glass">보유 돋보기</label>
                        <input class="point_modify" type="number" id="reading_glass" name="reading_glass" th:value="${point.reading_glass}" min="0">
                    </div>
                    <div>
                        <label for="firewood">보유 장작</label>
                        <input class="point_modify" type="number" id="firewood" name="firewood" th:value="${point.firewood}" min="0">
                    </div>
                </div>

        </div>
        <!-- 포토 정보 -->
        <div class="section profile-picture">
            <img th:src="@{${userProfile.photo_image_url}}" alt="유저 사진" onclick="imageModify()">
            <input type="file" name="photo_image_url" accept="image/*" th:value="${userProfile.photo_image_url}">
            <!--accept="image/*mage/* 값은 MIME 타입을 사용하여 이미지 파일 형식을 지정합니다 -->
        </div>
            <div class="button-container">
                <a th:href="@{/controller/menu/user/chat/list(user_id=${userProfile.user_id})}" class="button">대화목록</a>
                <button id="userModify" class="button">수정</button>
            </div>
        </form>
        <!-- 기타 정보 -->
        <div class="section">
            <div class="section-title">기타 정보</div>
            <div class="section-content">
                <div th:text="'성별: ' + (${userProfile.gender} == 'male' ? '남자' : (${userProfile.gender} == 'female' ? '여자' : ''))"></div>
                <div th:text="'생년월일: '+${userProfile.birth_date}">생년월일: 0000.00.00</div>
                <div th:text="'키: '+${userProfile.height}+'cm'">키: 000cm</div>
                <div th:text="'몸무게: '+${userProfile.weight}+'kg'">몸무개: 00kg</div>
                <div th:text="'종교: '+${userProfile.religion}">종교: 무교</div>
                <div th:text="'MBTI: '+${userProfile.mbti}">MBTI: ISTP</div>
                <div th:text="'술 빈도: '+${userProfile.drinking_level}">술 빈도: 가끔 마심</div>
                <div th:text="'흡연: '+${userProfile.smoking_status}">흡연: 흡연</div>
                <div th:text="'취미: '+${hobbies}">취미: 드라마, 영화</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
