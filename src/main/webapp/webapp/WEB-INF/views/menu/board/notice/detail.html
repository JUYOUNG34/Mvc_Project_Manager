<body>
<div class="head">
  <div class="notice-detail">
    <label>공지 보기</label>
  </div>
  <div class="container">
    <div class="form-group">
      <h1>제목</h1>
      <label class="title" th:text="${notices.title}"></label>
    </div>
    <div class="form-group">
      <label for="writer_id">아이디 (닉네임)</label>
      <input type="text" id="writer_id" name="writer_id" th:value="${notices.writer_id}">
    </div>
    <div class="form-group">
      <label for="create_at">작성날짜</label>
      <input type="text" id="create_at" name="create_at" th:value="${notices.created_at}">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" rows="3" th:text="${notices.content}"></textarea>
    </div>
    <div class="buttons">

      <button type="edit" id="edit" name=th:data-id="${notices.id}>수정</button>
      <button class="cancel">취소</button>
    </div>
<!--      <button class="edit" name=th:data-id="${notices.id}">수정</button>-->
<!--      <button class="cancel">취소</button>-->
    </div>
  </div>
</div>
