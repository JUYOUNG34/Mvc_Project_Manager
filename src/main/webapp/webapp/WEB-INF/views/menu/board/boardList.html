<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 리스트</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .con {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
      margin: 50px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #dddddd;
      text-align: center;
    }
    th {
      background-color: #333333;
      color: white;
      font-size: 1em;
    }
    td {
      font-size: 0.9em;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    /* 페이지 네비게이션 */
    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .pagination a {
      margin: 0 3px; /* 좌우 간격 조정 */
      padding: 4px 8px; /* 패딩 줄이기 */
      text-decoration: none;
      color: #007bff;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 0.8em; /* 글자 크기 줄이기 */
    }
    .pagination a:hover {
      background-color: #f0f0f0;
    }
    .pagination a.active {
      background-color: #007bff;
      color: white;
    }
    /* 반응형 스타일 */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.8em; /* 작은 화면에서 글자 크기 줄임 */
      }
      .pagination a {
        font-size: 0.7em; /* 작은 화면에서 글자 크기 줄임 */
        padding: 3px 6px; /* 작은 화면에서 패딩 줄임 */
      }
    }
    @media (max-width: 480px) {
      th, td {
        font-size: 0.7em; /* 더 작은 화면에서 글자 크기 줄임 */
        padding: 8px;
      }
      .pagination a {
        font-size: 0.6em; /* 더 작은 화면에서 글자 크기 줄임 */
        padding: 2px 4px; /* 더 작은 화면에서 패딩 줄임 */
      }
    }
    /* 검색바 스타일 */
    .search-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start; /* 왼쪽 정렬로 변경 */
      align-items: center; /* 요소들을 세로로 정렬 */
      margin-bottom: 20px;
    }
    .search-bar select, .search-bar input[type="text"], .search-bar button {
      padding: 6px;
      font-size: 0.9em;
      border: 1px solid #dddddd;
      border-radius: 4px;
      margin-right: 0px; /* 공백 제거 */
    }
    .search-bar select {
      background-color: #ffffff;
    }
    .search-bar input[type="text"] {
      margin-left: -1px; /* 공백 제거 */
    }
    .search-bar button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: -1px; /* 공백 제거 */
    }
    .search-bar button:hover {
      background-color: #0056b3;
    }
    /* 검색바 위치 변경 */
    .search-bar-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
<div class="con">
  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>아이디</th>
      <th>닉네임</th>
      <th>신고횟수</th>
      <th>제목</th>
      <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${리스트}">
      <td th:text="${item}">2</td>
      <td th:text="${item}">
        <a href="#">2</a>
      </td>
      <td th:text="${item}">2</td>
      <td th:text="${item}">2</td>
      <td th:text="${item}">
        <a href="#">제목</a>
      </td>
      <td th:text="${item}">2</td>
    </tr>
    </tbody>
  </table>

  <div class="search-bar-container">
    <div class="search-bar">
      <select>
        <option value="아이디">아이디</option>
        <option value="닉네임">닉네임</option>
        <option value="성별">성별</option>
      </select>
      <input type="text" placeholder="검색어를 입력하세요">
      <button>검색</button>
    </div>
  </div>

  <div class="pagination">
    <a href="#">&laquo; Previous</a>
    <a href="#" class="active">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">Next &raquo;</a>
  </div>
</div>
</div>
</body>
</html>
