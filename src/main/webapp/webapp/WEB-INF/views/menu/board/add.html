<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 추가</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 14px;
            position: relative;
            text-align: left;
        }
        .notice-add {
            font-weight: bold;
            margin-left: 15px;
        }
        .container {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            margin-top: 5px;
            font-size: 12px;

        }
        .container h2 {
            margin-top: 0;
        }
        .id{
            font-size: 18px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group select {
            width: 35%;
            padding: 6px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 40%;
            margin-top: 40px;
            margin-bottom: 30px;
        }
        .buttons .edit {
            background-color: #333;
            color: white;
        }
        .buttons .cancel {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
<div class="title">
    <div class="notice-add">
        <label for="notice">공지 추가</label>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="id" class="id">아이디</label>
            <label for="user-id" class="user-id">ㅋㅋㅋㅋㅋ</label>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="id" value="value">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" rows="3" >ㅋㅋㅋㅋ</textarea>
        </div>
        <div class="form-group">
            <label for="notice">공지 여부</label>
            <select id="notice" >
                <option value="Y" selected>Y</option>
                <option value="N">N</option>
            </select>
        </div>
        <div class="buttons">
            <button class="edit">수정</button>
            <button class="cancel">취소</button>
        </div>
    </div>
</div>
</body>
</html>
